<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<main class="contact_us">
<body style= "background: linear-gradient(rgba(10, 10, 10, .8) 40%, rgb(34, 34, 34) 90%)">
    <section class="contact_faq_section" style="text-align: center;">
        <h2 class="contact_section_title">Contact Us</h2>
        
        <form  action="https://formspree.io/f/xqaebjwy" method="POST">

            <label for="fname" class="form_text"> First Name:</label> <br>
            <input class="form_hover" type="text" id="fname" placeholder="First Name" required> <br> <br>
            
            <label for="lname" class="form_text"> Last Name:</label> <br>
            <input class="form_hover" type="text" id="lname" placeholder="Last Name" required> <br> <br>

            <label for="email" class="form_text"> Email: </label> <br>
            <input class="form_hover" type="email" id="email" placeholder="email@email.com"><br> <br>

            <label for="descript" class="form_text" style="text-align: center;"> Description:</label><br>
            <textarea name="descript" id="descript"> </textarea>
        
            <section class="about_connect_section">
                <button class="submit" type="submit" value="submit" style="color: black"> Submit</button>
            </section>
        
        </form>
       
        
      
       
    </section>

</main>
</body>
</html>
